<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<meta charset="UTF-8">
	<title>Modulo registros</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
	<div class="container mt-4">

		<div class="col-sm-6 ">
			<form th:action="@{/save}" th:object=${registros} method="post"> <div class="card">
				<div class="card-header">
					<h3>Modulo registros</h3>
				</div>
				<div class="card-body"></div>

				<div class="form-group">
					<label>NOMBRE JARDIN</label>
					<input th:field="*{nombre}" type="text" class="form-control" />
				</div>

				<div class="form-group">
					<label>DIRECCION</label>
					<input th:field="*{direccion}" type="text" class="form-control" />
				</div>

				<div class="form-group">
					<label>ESTADO</label>
					<div class="form-check">
						<input th:field="*{estado}" type="radio" class="form-check-input" id="estado-A" value="Activo">
						<label class="form-check-label" for="estado-A">Activo</label>
					</div>
					<div class="form-check">
						<input th:field="*{estado}" type="radio" class="form-check-input" id="estado-I" value="Inactivo">
						<label class="form-check-label" for="estado-I">Inactivo</label>
					</div>
					</div>

				<!-- Agrega un campo oculto para el id -->
				<input type="hidden" th:field="*{id}" />

				</div>
				<div class="card-footer">
					<input type="submit" value="Guardar" class="btn btn-success">



				</div>
		</div>
		</form>
	</div>
	</div>
</body>

</html>
