<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #sidebar {
            background-color: #2c3e50;
            color: #ecf0f1;
            width: 250px;
            height: 100%;
            position: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        #dashboard {
            margin-left: 250px;
            padding: 20px;
        }

        #header {
            text-align: center;
            font-size: 50px;
            margin-bottom: 20px;
        }

        #header, #sidebar button {
            text-decoration: none;
            color: #ecf0f1;
        }

        #logout {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }

        .crud-button {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            font-size: 18px;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .crud-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<div id="sidebar">
    <div id="header">
        ICBF
    </div>
    <br>
    <div>
        <a href="registrar_ninos" class="crud-button">Datos Ni√±os</a>
        <br><br>
        <a href="registrar-acudientes" class="crud-button">Acudientes</a>
        <br><br>
        <a href="registrar-madres-comunitarias" class="crud-button">Madres Comunitarias</a>
        <br><br>
        <a href="listar_registros" class="crud-button">Jardines</a>
        <br><br>
    </div>
    <div id="logout">
        <a href="login" class="btn btn-danger">Salir</a>
    </div>
</div>

<div id="dashboard">
    <div id="dashboard-title">
        <Center><h1>Administrador</h1>
            <br><br><br><br><br><br><br><br>
            <img src="https://www.icbf.gov.co/sites/default/files/icbf-logo.png" alt="Logo Icbf">
        </Center>
    </div>
</div>
</body>
</html>
